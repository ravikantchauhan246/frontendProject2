<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Jacket</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main">
        <div id="nav">
            <h4>About</h4>
            <h4>News</h4>
            <h4>Cart</h4>
            <i class="ri-shopping-bag-line"></i>
            
        </div>

        <div id="center">
            <p>Lightly padded, <br>quilted jacket in <br>recycled polyester.</p>
        </div>

        <div id="sec">
            <div id="sec-bottom">
                <p>Exclusive brands aspire for the label haute <br> couture, but the term is technically limited to <br> members of the Chmabre Syndicale de la Haute</p>
                
                
            </div>
            <div id="third-bottom">
                <hr class="bar" >
                <h3>Add to cart <i class="ri-external-link-line"></i></h3>
                <hr class="bar">
                <h3>Product details</h3>
                <hr class="bar">
                <h3>Shipping</h3>
                
            </div>
            
        </div>
        <div id="image">
            <div id="image1">
                <img src="images/1.jpg" alt="Jacket1">   
            </div>
            <div id="image2">
                <img src="images/2.jpg" alt="Jacket2">
            </div>
            <div id="image3">
                <img src="images/3.jpg" alt="Jacket3">
            </div>
            
        </div>
    </div>
</body>
</html>
